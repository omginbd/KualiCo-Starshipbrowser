<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Starship Trader</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
	<div class="container-fluid">
		<div class="well headerTitleWell">
			<h1 class="headerTitle">StarshipTrader.com</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 filterOptionsPane well">
					<h2 class="filterOptionsPaneHeader">Filter</h2>
					<hr>
					<div class="filterOptionsPaneBody">
						<div class="searchFilter">
							<label>Search</label>
							<input type="text" class="form-control" id="searchText">
						</div>
						<div class="priceFilter">
							<label>Filter Ships more than: </label>
							<input type="text" class="form-control" id="filterPrice">
						</div>
					</div>
				</div>
				<div class="col-sm-4 shipBrowserPane well">
					<h2 class="shipBrowserPaneHeader">Ship List
					<span class="dropdown dropdown-fluid sortDrop">
            <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="sortDropMenu" data-toggle="dropdown">Sort by
              <span class="caret"></span></button>
            <ul class="dropdown-menu noSelectItem">
              <li class="sortLowToHigh"><a>Price - Low to High</a></li>
              <li class="sortHighToLow"><a>Price - High to Low</a></li>
              <li class="divider"></li>
              <li class="sortAToZ"><a>Name - A to Z</a></li>
              <li class="sortZToA"><a>Name - Z to A</a></li>
            </ul>
          </span></h2>
					<hr>
					<div class="shipBrowserPaneBody">
					<ul class="list-group shipListGroup" id="shipListGroup">
					</ul>
					</div>
				</div>
				<div class="col-sm-4 shipDetailsPane well">
					<h2 class="shipDetailsPaneHeader">Ship Details</h2>
					<hr>
					<div class="shipDetailsPaneBody">
						<ul class="list-group shipDetailsList">
						</ul>
						<button type="button" class="btn btn-primary previousOwnerButton" data-toggle="modal" data-target="#previousOwnerModal">Previous Owners</button>

						<div id="previousOwnerModal" class="modal fade" role="dialog">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Previous Owners</h4>
									</div>
									<div class="modal-body">

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="jquery-2.1.3.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</div>
</body>
</html>
