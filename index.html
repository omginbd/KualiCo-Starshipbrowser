<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Starship Trader</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="bootstrap.css">
</head>

<body>
	<div class="container-fluid headerTitle">
		<div class="jumbotron">
			<h1>StarshipTrader.com</h1>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 filterOptionsPane well">
					<h2 class="filterOptionsPaneHeader">Filter Options</h2>
				</div>
				<div class="col-sm-4 shipBrowserPane well">
					<h2 class="shipBrowserPaneHeader">Ship List</h2>
					<div class="shipBrowserPaneBody">
					<ul class="list-group shipListGroup">
					</ul>
					</div>
				</div>
				<div class="col-sm-4 shipDetailsPane well">
					<h2 class="shipDetailsPaneHeader">Ship Details</h2>
					<div class="shipDetailsPaneBody">
						<ul class="list-group shipDetailsList">
						</ul>
						<div class="btn-sm btn-primary previousOwnerButton">Previous Owners</div>
					</div>
				</div>
			</div>
		</div>
		<script src="jquery-2.1.3.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="app.js"></script>
	</div>
</body>
</html>
